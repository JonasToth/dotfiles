session_name: pdc
start_directory: ~/software/e2m.hydra.pandora.core/PandoraCore
windows:
  - window_name: build
    start_directory: ~/software/e2m.hydra.pandora.core/build
    panes:
      - shell_command:
          - ninja
  - window_name: impl
    focus: true
    panes:
      - shell_command:
        - git fetch --all --prune --jobs=10
        - git status
  - window_name: unit
    start_directory: UnitTests
    panes:
      - pane
  - window_name: inte
    start_directory: IntegrationTests
    panes:
      - pane
