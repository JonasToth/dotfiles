session_name: inv
start_directory: ~/software/inventory.vppger
windows:
  - window_name: executor
    focus: true
    shell_command_before:
      - tmux select-pane -t "inv:1.1"
      - tmux resize-pane -D 4
    panes:
      - shell_command:
        - git fetch --all --prune --jobs=10
        - git status
        focus: true
      - bpytop
  - window_name: worker
    panes:
      - shell_command:
        - exa -l
  - window_name: devices
    start_directory: devices
    panes:
      -
  - window_name: artifacts
    start_directory: artifacts
    panes:
      - shell_command:
        - exa -l
