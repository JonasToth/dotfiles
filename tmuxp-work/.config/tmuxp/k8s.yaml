session_name: k8s
start_directory: ~/software/operations.vpp_lem/
windows:
  - window_name: k9s
    focus: true
    panes:
      - shell_command:
        - k9s
  - window_name: seeding
    start_directory: seeding
    panes:
      - shell_command:
        - git fetch --all --prune --jobs=10
        - git status
  - window_name: wiso depl
    start_directory: vpp-e2m/appDeployments
    panes:
      - shell_command:
        - exa -l
  - window_name: ctrl depl
    start_directory: vpp-e2m-balancingpower/appDeployments
    panes:
      - shell_command:
        - exa -l
